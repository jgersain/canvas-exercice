<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: darkslategrey;
      font-family: Helvetica, sans-serif;
      text-align: center;
      font-size: 2em;
    }
    canvas {
      background-color: beige;
    }

    .neon-text {
      color: #FFF;
      text-shadow: 0 0 0.5em #87F, 0 0 0.5em #87F, 0 0 0.5em #87F;
    }
  </style>
  <title>Dibujar con teclas</title>
</head>
<body>
  <div class="container neon-text">
    <canvas width="300" height="300" id="area"></canvas>
    <p>Mueve las teclas ↑ → ↓ ←</p>
  </div>
  <script>
    document.addEventListener('keyup', dibujarConTeclado);
    let cuadro = document.getElementById('area');
    let papel = cuadro.getContext('2d');
    let x = 150;
    let y = 150;

    let teclas = {
      UP: 38,
      DOWN: 40,
      LEFT: 37,
      RIGHT: 39
    }

    // draw a line
    let drawLine = (startX, startY, endX, endY, lienzo, color, width) => {
      lienzo.beginPath();
      lienzo.strokeStyle = color;
      lienzo.lineWidth = width;
      lienzo.moveTo(startX, startY);
      lienzo.lineTo(endX, endY);
      lienzo.stroke();
      lienzo.closePath();
    };

    // generate a rgba random color
    let setColor = () => {
      let red = Math.floor(Math.random() * 256);
      let green = Math.floor(Math.random() * 256);
      let blue = Math.floor(Math.random() * 256);
      return `rgb(${red},${green},${blue})`;
    }

    function dibujarConTeclado(event) {
      let movimiento = 10;
      switch (event.keyCode) {
        case teclas.UP:
          drawLine(x, y, x, y-=movimiento, papel, setColor(), 3);
          break;
        case teclas.DOWN:
          drawLine(x, y, x, y+=movimiento, papel, setColor(), 3);
          break;
        case teclas.LEFT:
          drawLine(x, y, x-=movimiento, y, papel, setColor(), 3); 
          break;
        case teclas.RIGHT:
          drawLine(x, y, x+=movimiento, y, papel, setColor(), 3);
          break;
        default:
          break;
      }
    }
  </script>
</body>
</html>
