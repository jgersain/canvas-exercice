<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 250px));
      justify-content: center;
      align-content: center;
      height: 90vh;
    }

    .container canvas {
      border: 0.5px solid rgba(0, 0, 0, .5);
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="box-1" width="250" height="250"></canvas>
    <canvas id="box-2" width="250" height="250"></canvas>
    <canvas id="box-3" width="250" height="250"></canvas>
    <canvas id="box-4" width="250" height="250"></canvas>
    <input id="lines-box" type="text" placeholder="Cantidad de lineas">
    <button id="start">Generar</button>
  </div>
  <script src="./dibujar_holograma.js"></script>
</body>
</html>
