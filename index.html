<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, minmax(250px, 250px));
      justify-content: center;
      align-content: center;
      height: 90vh;
    }

    .container canvas {
      border: 0.5px solid rgba(0, 0, 0, .5);
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="box-1" width="250" height="250"></canvas>
    <canvas id="box-2" width="250" height="250"></canvas>
    <canvas id="box-3" width="250" height="250"></canvas>
    <canvas id="box-4" width="250" height="250"></canvas>
    <input id="lines-box" type="text" placeholder="Cantidad de lineas">
    <button id="start">Generar</button>
  </div>
  <script> 
    let linesBox = document.getElementById('lines-box');
    let button = document.getElementById('start');
    let area1 = document.getElementById('box-1');
    let area1Size = area1.width;
    let area2 = document.getElementById('box-2');
    let area2Size = area2.width;
    let area3 = document.getElementById('box-3');
    let area3Size = area3.width;
    let area4 = document.getElementById('box-4');
    let area4Size = area4.width;

    // draw a line
    let drawLine = (startX, startY, endX, endY, area, color) => {
      let lienzo = area.getContext("2d");
      lienzo.beginPath();
      lienzo.strokeStyle = color;
      lienzo.moveTo(startX, startY);
      lienzo.lineTo(endX, endY);
      lienzo.stroke();
      lienzo.closePath();
    };

    // generate a rgba random color
    let setColor = () => {
      let red = Math.floor(Math.random()*256); 
      let green = Math.floor(Math.random()*256);
      let blue = Math.floor(Math.random()*256);
      return `rgb(${red},${green},${blue})`;
    }

    let drawA = (scale) => {
      let limit = 25
      let initial = 0;
      let xi, yf; 

      while (initial < limit) {
        xi = scale * initial;
        yf = scale * ((limit - initial) - 1);
        drawLine(xi, 250, 250, yf, area1, setColor());
        initial++;
      }
    };

    let drawB = (scale) => {
      let limit = 25
      let initial = 0;
      let xf, yi; 

      while (initial < limit) {
        xf = scale * (initial + 1);
        yi = scale * initial;
        drawLine(0, yi, xf, 250, area2, setColor());
        initial++;
      }
    };

    // for implementation
    let drawC = (scale) => {
      let limit = 25
      let xi, yf; 

      for (let initial = 25; initial > 0; initial--) {
        xi = scale * (initial - 1);
        yf = scale * initial;
        drawLine(xi, 0, 250, yf, area3, setColor());
      }
    };

    let drawD = (scale) => {
      let limit = 25
      let xi, yf; 

      for (let initial = 1; initial <= limit; initial++) {
        xi = scale * initial;
        yf = scale * (limit - initial) +1;
        drawLine(xi, 0, 0, yf, area4, setColor());
      }
    };

    button.addEventListener('click', function(){
      let lines = parseInt(linesBox.value);
      let scale1 = parseInt(area1Size / lines);
      let scale2 = parseInt(area2Size / lines);
      let scale3 = parseInt(area3Size / lines);
      let scale4 = parseInt(area4Size / lines);
      
      drawA(scale1);
      drawB(scale2);
      drawC(scale3);
      drawD(scale4);
    });
  </script>
</body>
</html>
